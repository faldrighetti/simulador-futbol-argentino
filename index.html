<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h3>Simulador de resultados del fútbol argentino</h3>

    <div class="container text-center">
        <div class="row align-items-start">
            <main class="containerClubes">
                <div class="col-5">
                    <div id="local">
                        <p>Elegí el equipo local</p>
                        <div id="equipo-1" class="container1"></div>
                    </div>
                </div>

                <div class="col-3" id="centro">
                    <div class="row align-items-end">
                        <button id="boton-jugar-partido" class="">Jugar!</button>
                        <div class="row align-items-start">
                            <div class="infoError"></div>
                            <div class="col">
                                <div class="infoLocal"></div>
                              </div>
                              <div class="col">
                                <div class="infoVisitante"></div>
                              </div>
                        </div>
                        <div class="row align-items-start">
                            <div class="col">
                                <div id="golesLocal" class="golesLocal"></div>
                              </div>
                              <div class="col">
                                <div id="guion" class="oculto">-</div>
                              </div>
                              <div class="col">
                                <div id="golesVisitante" class="golesVisitante"></div>
                              </div>
                              <div class="row align-items-start">
                                <button id="resetear" class="oculto">Resetear</button>
                              </div>
                        </div>          
                    </div>
                </div>

                <div class="col-5">
                    <div id="visitante">
                        <p>Elegí el equipo visitante</p>
                        <div id="equipo-2" class="container2"></div>
            </main>
        </div>
      </div>   
    </main>

    <script src='src/simulador.js'></script>
    <script src='src/interfaz.js'></script>
    <script src="src/pruebas.js"></script>
</body>
</html>
