<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h2>Simulador de resultados del fútbol argentino</h2>

    <main class="container-clubes">

        <div id="local">
            <p>Elegí el equipo local </p>
            <div id="equipo-1" class="container">            
                <div id="error-local"></div>
                <div id="equipo-local" class="info"></div>
            </div>
        </div>

        <div id="visitante">
            <p>Elegí el equipo visitante </p>
            <div id="equipo-2" class="container">            
                <div id="error-visitante"></div>
                <div id="equipo-visitante" class="info"></div>
            </div>
        </div>
      
    </main>

    <button id="boton-jugar-partido" class="oculto">Jugar!</button>
    
    <p id="resultado"></p>
    <footer>
        <button id="resetear" class="oculto">Resetear</button>
    </footer>
    <script src='simulador.js'></script>
    <script src='interfaz.js'></script>
</body>
</html>
