<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h2>Simulador de resultados del fútbol argentino</h2>

    <div id="local">
        <p>Elegí el equipo local </p>
            <select id="locales">
            </select>
            <br>
            <br>
        <button id="boton-seleccionar-local">Elegir equipo local</button>
        </p>
        <div id="equipo-local" class="info"></div>
    </div>
    
    <div id="visitante" class="oculto">
        <p>Elegí el equipo visitante </p>
            <select id='visitantes'>
            </select>     
        </p>
        <button id="boton-seleccionar-visitante">Elegir equipo visitante</button>
        <br>
        <br>
    </div>
       
        <div id="equipo-visitante" class="info"></div>

    <br>
    <br>
    <button id="boton-jugar-partido" class="oculto">Jugar!</button>
    
    <p id="resultado"></p>
    <footer>
        <button id="resetear" class="oculto">Resetear</button>
    </footer>

    <script src="./index.js" type="module"></script>
</body>
</html>
